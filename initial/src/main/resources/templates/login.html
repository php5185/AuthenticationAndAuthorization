<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <link rel="stylesheet" href="/styles.css">
</head>
<body>
<h2>Welcome</h2>
<div class="container" id="container">
    <div class="form-container sign-in-container">
        <form th:action="@{/login}" method="post" id = "signInForm" >
            <h1>Sign in</h1>
            <div class="social-container">
            </div>
            <input required name="username" placeholder="Username" class="email" id="username"/>
            <input name="password" type="password" required placeholder="Password" id="password" />
            <p th:if="${param.error}" id="loginError" class="error">Email or password is incorrect</p>
            <p th:if="${param.logout}" id="loggedout" class="error">You have been logged out</p>
            <button>Sign In</button>
        </form>
    </div>
    <div class="overlay-container">
        <div class="overlay">
            <div class="overlay-panel overlay-right">
                <h1>Hello, Friend!</h1>
                <p>Enter your personal details and start journey with us</p>
            </div>
        </div>
    </div>
</div>
</body>
</html>
